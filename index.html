<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dear Sun</title>
    <meta name="language" content="en-US">
    <meta name="title" content="Dear Sun">
    <meta name="description" content="Collecting this wasn't easy ‚Äî your star is my motivation to keep going! Contributions are welcome too.">
    <link rel="icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/sun0225SUN/photos/img/20210715233345.png">
    <link rel="stylesheet" href="css/love.css">
    <style>
        /* Overlay styles */
        #overlay {
            position: fixed;
            z-index: 9999;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #fff;
            font-size: 2rem;
            transition: opacity 0.5s;
        }
        #overlay.hide {
            opacity: 0;
            pointer-events: none;
        }
        #start-btn {
            margin-top: 2rem;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            background: #ff69b4;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        #start-btn:hover {
            background: #ff1493;
        }
        body.lock-scroll {
            overflow: hidden;
        }
    </style>
</head>

<body class="lock-scroll">

    <!-- Overlay for start -->
    <div id="overlay">
        <div>Nh·∫•n v√†o m√†n h√¨nh nh√© üíñ</div>
        <button id="start-btn">Let's go!!!</button>
    </div>

    <audio loop id="audios" preload="auto">
        <source src="MP3/1.mp3" type="audio/mpeg" />
    </audio>

    <div class="container" onselectstart="return false;" unselectable="on" style="-moz-user-select:none; display:none;" id="main-content">

        <div class="body_left">
            <img src="images/biubiubiu.gif" alt="" ondragstart='return false;'>
        </div>

        <div class="body_center love">
            <div class="block">
                <div class="div1"></div>
                <div class="div2"></div>
                <div class="div3"></div>
                <div class="div4"></div>
            </div>
        </div>
    </div>

    <div class="footer" style="display:none;" id="main-footer">
        <div class="border">
            <div class="border-top"></div>
            <div class="border-bottom"></div>
        </div>
    </div>

    <script type="text/javascript" src="js/love.js"></script>
    <script>
        // Khi ng∆∞·ªùi d√πng nh·∫•n n√∫t b·∫Øt ƒë·∫ßu
        document.getElementById('start-btn').onclick = function() {
            // ·∫®n overlay
            document.getElementById('overlay').classList.add('hide');
            setTimeout(function() {
                document.getElementById('overlay').style.display = 'none';
                document.body.classList.remove('lock-scroll');
                // Hi·ªán n·ªôi dung ch√≠nh
                document.getElementById('main-content').style.display = '';
                document.getElementById('main-footer').style.display = '';
            }, 500);
            // Ph√°t nh·∫°c
            document.getElementById('audios').play();
        };
        // ·∫®n n·ªôi dung ch√≠nh ban ƒë·∫ßu
        document.getElementById('main-content').style.display = 'none';
        document.getElementById('main-footer').style.display = 'none';
    </script>
</body>
</html>
